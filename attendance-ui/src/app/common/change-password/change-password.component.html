<div class="body">
  <div class="from-container">
    <form>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div>
            <div class="rounded-4 border border-light border-3 p-4 p-md-5 bg-white">
              <form [formGroup]="passwordDetails">
                <h5 class="text-center mb-4">Change Password</h5>

                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input type="password" formControlName="newPassword" class="form-control"
                    placeholder="Enter your new password" />
                  <div *ngIf="passwordDetails.get('newPassword').invalid && passwordDetails.get('newPassword').touched"
                    class="text-danger"><small>Please enter your new password</small></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control"
                    placeholder="Confirm your new password" />
                  <div *ngIf="passwordDetails.get('confirmPassword').hasError('passwordMismatch') &&
                  passwordDetails.get('confirmPassword').touched" class="text-danger">
                    <small>Passwords do not match</small>
                  </div>
                </div>

                <div class="text-center">
                  <button type="button" class="btn btn-warning text-light mt-3 w-100"
                    (click)="changePassword(passwordDetails.value)">Change Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
