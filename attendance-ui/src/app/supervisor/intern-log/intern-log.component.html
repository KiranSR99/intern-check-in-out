<div class="wrapper">

    <div class="d-flex flex-wrap justify-content-center">
        <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <h4 class="text-warning">Intern Log History</h4>
        </a>

        <div class="buttons" *ngIf="userRole === 'INTERN'">
            <button *ngIf="!isCheckedIn" class="btn btn-success mx-2" (click)="onCheckInClick()">Check-in</button>
            <button *ngIf="isCheckedIn" class="btn btn-warning mx-2" (click)="onClickAddTask()"><i
                    class="fa-solid fa-plus"></i> Add Task</button>
            <button *ngIf="isCheckedIn" class="btn btn-danger" (click)="onCheckOutClick()">Check-out</button>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between align-items-center">
        <div class="input-group col-6" style="width: 400px;">
            <input type="search" class="form-control" [(ngModel)]="searchText" placeholder="Search..."
                aria-label="Search">
            <button class="btn btn-warning" type="button" id="button-addon2">
                <i class="fa-solid fa-search"></i> Search
            </button>
        </div>
        <div class="col-auto mx-2">
            <a class=""><i class="fa-solid fa-filter"></i> Filter</a>
        </div>
    </div>


    <br>
    <div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <td>S.N</td>
                        <td>Full Name</td>
                        <td>Check-in</td>
                        <td>Field</td>
                        <td>S.N</td>
                        <td>Task</td>
                        <td>Status</td>
                        <td>Time Taken</td>
                        <td>Problem</td>
                        <td>Check-out</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody *ngFor="let data of intern |searchFilter:searchText; let i = index ">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{data.fullName}}</td>
                        <td>{{data.checkIn}}</td>
                        <td>{{data.field}}</td>
                        <td></td>
                        <td>{{data.task}}</td>
                        <td>{{data.status}}</td>
                        <td>{{data.timeTaken}}</td>
                        <td>{{data.problem}}</td>
                        <td>{{data.checkOut}}</td>
                        <td>
                            <button class="btn btn-outline-warning" (click)="onViewClick()" style="margin:8px"><i
                                    class="fa fa-eye"></i></button>

                            <button type="edit" class="btn btn-outline-primary" (click)="onEditClick(this.userId)"
                                style="margin:8px"><i class="fa fa-edit"></i></button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
