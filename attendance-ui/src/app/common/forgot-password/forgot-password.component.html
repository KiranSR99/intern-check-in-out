<div class="body">
  <div class="form-container">
    <form>
      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="bg-light rounded p-4" style="height: 320px; width: 480px;">
          <form [formGroup]="emailDeatil">

            <h3 class="text-center text-warning ">Forget Password</h3><br>
            <label class=" text-light ">Enter your E-mail</label>
            <input type="email" formControlName="email" class="form-control" name="email"
              placeholder="Please enter your email">
            <div *ngIf="emailDeatil.get('email').invalid && emailDeatil.get('email').touched" class="text-danger">
              <small>Please enter your email</small>
            </div>
            <div class="text-dark text-center mt-2">
              <p>Weâ€™ll send a verification code to this email.</p>
            </div>

            <div class="text-center">
              <button class="btn btn-warning  mt-3 w-auto" (click)="forgotPassword(emailDeatil.value)">Proceed</button>
            </div>


          </form>
        </div>
      </div>
    </form>
  </div>
</div>
