<div class="body">
  <form>
    <div class="container d-flex justify-content-center align-items-center " style="min-height: 100vh;">
      <div class="rounded-4 border border-light border-3 p-5" style="height: 450px; width: 380px; background: #FFFFFF">
        <form [formGroup]="loginDetail">
          <h2 class="text-center">Login</h2>

          <label class="mt-3">Email</label>
          <input type="text" formControlName="email" class="form-control" name="email" placeholder="Enter your email" 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <div *ngIf="loginDetail.get('email')?.hasError('email') && loginDetail.get('email')?.touched" class="text-danger">
          <small>Please enter a valid email address</small>
        </div>
        

           <label class="mt-3">Password</label>
            <div class="input-group">
              <input type="{{ passwordVisibility ? 'text' : 'password' }}" formControlName="password" class="form-control"
                name="password" placeholder="Enter your password" />
              <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                <i class="fa" [ngClass]="passwordVisibility ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>
            </div>
            

          <p class="float-end mt-3">
            <a routerLink="/forgot-password" class="text-muted" style="text-decoration: none;">Forgot password?</a>
          </p>

          <div class="text-center">
            <button class="btn btn-warning text-light mt-3 mx-auto w-100"
              (click)="onLoginClick(loginDetail.value)">Login
            </button>
          </div>
        </form>
      </div>

    </div>

  </form>
</div>
