<div class="body">
  <div class="form-container" style="width: 380px;">
    <form>
      <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
          <div>
            <div class="bg-light rounded p-4">
              <form [formGroup]="emailDetail">
                <h3 class="text-center text-warning mb-4">Forget Password</h3>
                <div class="mb-3">
                  <label class="text-dark">Enter your E-mail</label>
                  <input type="email" formControlName="email" class="form-control" name="email"
                    placeholder="Please enter your email">
                  <div *ngIf="emailDetail.get('email').invalid && emailDetail.get('email').touched" class="text-danger">
                    <small>Please enter your email</small>
                  </div>
                </div>
                <div class="text-dark text-center mb-3">
                  <p>Weâ€™ll send a verification code to this email.</p>
                </div>
                <div class="text-center">
                  <button class="btn btn-warning mt-3 fw-bold w-100 text-light"
                    (click)="forgotPassword(emailDetail.value)">Proceed</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
