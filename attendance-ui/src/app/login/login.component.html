<div class="body">
  <div class="from-container">
    <form>
      <div class="container d-flex justify-content-center align-items-center " style="min-height: 100vh;">
        <div class="rounded-4 border border-light border-3 p-5"
          style="height: 450px; width: 380px; background: #FFFFFF">
          <form [formGroup]="loginDetail">
            <h2 class="text-center">Login</h2>

            <label class="mt-3">Username</label>
            <input type="text" formControlName="username" class="form-control" name="username"
              placeholder="Enter your username">
            <div *ngIf="loginDetail.get('username')?.invalid && loginDetail.get('username')?.touched" class="text-danger">
              <small>Please enter your username</small>
            </div>

            <label class="mt-4">Password</label>
            <input type="password" formControlName="password" class="form-control" name="password"
              placeholder="Enter your password">
            <div *ngIf="loginDetail.get('password')?.invalid && loginDetail.get('password')?.touched" class="text-danger">
              <small>Please enter your password</small>
            </div>

            <p class="float-end mt-3">
              <a routerLink="/forgot-password" class="text-muted" style="text-decoration: none;">Forgot password?</a>
            </p>

            <div class="text-center">
              <button class="btn btn-warning text-light mt-3 mx-auto w-100" (click)="onLoginClick(loginDetail.value)">Login
              </button>
            </div>
          </form>
        </div>
      </div>

    </form>
  </div>
</div>
