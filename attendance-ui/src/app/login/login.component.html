<div class="body">
  <form>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="rounded-4 border border-light border-3 p-4 p-md-5" style="max-width: 400px; background: #FFFFFF">
        <form [formGroup]="loginDetail">
          <h2 class="text-center">Login</h2>

          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" name="email"
              placeholder="Enter your email">
            <div *ngIf="loginDetail.get('email')?.invalid && loginDetail.get('email')?.touched" class="text-danger">
              <small>Please enter your email</small>
            </div>
          </div>

          <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" name="password"
              placeholder="Enter your password">
            <div *ngIf="loginDetail.get('password')?.invalid && loginDetail.get('password')?.touched"
              class="text-danger">
              <small>Please enter your password</small>
            </div>
          </div>

          <p class="mt-3 mb-4">
            <a routerLink="/forgot-password" class="text-muted" style="text-decoration: none;">Forgot password?</a>
          </p>

          <div class="text-center">
            <button class="btn btn-warning text-light px-4" (click)="onLoginClick(loginDetail.value)">Login</button>
          </div>
        </form>
      </div>
    </div>
  </form>
</div>
