<div class="wrapper mt-3">
    <div class="d-flex  justify-content-between">
        <h2 class="text-warning">Leave Requests</h2>
        <button *ngIf="userRole == 'INTERN'" class="btn btn-sm btn-success" (click)="onComposeNewClick(userId)"><i
                class="fa-solid fa-plus"></i>
            Compose New</button>
    </div>
    <hr>

    <div class="table-responsive custom-tbl">
        <table class="table table-responsive table-hover text-center">
            <thead class="table-primary">
                <tr>
                    <th>S.N</th>
                    <th>Reason</th>
                    <th>No of Days</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of responseData; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ data.reason }}</td>
                    <td>{{ data.noOfDays }}</td>
                    <td>{{ data.startDate }}</td>
                    <td>{{ data.endDate }}</td>
                    <td>{{ data.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
