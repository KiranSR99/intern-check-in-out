<div class="body">
    <div class="from-container">
      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="rounded-4 border border-light border-3 p-5" style="max-width: 380px; background: #FFFFFF;">
          <div id="formContent" class="border border-purple p-4 rounded-3">
            <h1 class="text-center mb-4">Login</h1>
            <form [formGroup]="myform">
              <div class="form-group mb-4">
                <input type="text" class="form-control rounded-pill small-input" name="username" id="username"
                  formControlName="username" placeholder="Username" required>
                <span *ngIf="myform.get('username')?.invalid &&
                  (myform.get('username')?.dirty ||
                    myform.get('username')?.touched)" class="text-danger">
                  <span *ngIf="myform.get('username')?.errors?.['required']">
                    * User Name is required
                  </span>
                </span>
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control rounded-pill small-input" id="password" name="password"
                  formControlName="password" placeholder="Password" required>
                <span *ngIf="myform.get('password')?.invalid &&
                  (myform.get('password')?.dirty ||
                    myform.get('password')?.touched)" class="text-danger">
                  <span *ngIf="myform.get('password')?.errors?.['required']">
                    * Password is required
                  </span>
                </span>
              </div>
              <div class="form-group text-center">
                <button class="btn btn-warning rounded-pill" [type]="button" (click)="onLoginClick()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
