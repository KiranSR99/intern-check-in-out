<div class="wrapper">
  <div class="container">
    <div class="mb-5">
      <form [formGroup]="userDetails">
        <div class="border p-5 bg-light rounded">
          <h4 class="fw-semibold mb-3">Add user details</h4>
          <hr class="mt-1 mb-3" />
          <div class="row g-4">

            <div class="col-md-6 col-sm-12">
              <label>Full Name</label>
              <input type="text" formControlName="fullName" name="fullName" id="fullName" class="form-control"
                placeholder="Enter full name" required />
              <div class="text-danger"
                *ngIf="userDetails.get('fullName')?.invalid && userDetails.get('fullName')?.touched">
                <small>Please enter full name.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Email</label>
              <input type="email" formControlName="email" name="email" id="email" class="form-control"
                placeholder="Enter email" required />
              <div class="text-danger" *ngIf="userDetails.get('email')?.invalid && userDetails.get('email')?.touched">
                <small>Please enter email.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Phone</label>
              <input type="text" formControlName="phoneNum" name="phone" id="phone" class="form-control"
                placeholder="Enter phone number" required />
              <div class="text-danger"
                *ngIf="userDetails.get('phoneNum')?.invalid && userDetails.get('phoneNum')?.touched">
                <small>Please enter phone number.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter password"
                required />
              <div class="text-danger"
                *ngIf="userDetails.get('password')?.invalid && userDetails.get('password')?.touched">
                <small *ngIf="userDetails.get('password')?.hasError('weakPassword')">Please enter a stronger
                  password.</small>
                <small *ngIf="!userDetails.get('password')?.hasError('weakPassword')">Please enter password.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Role</label>
              <select formControlName="roleId" name="roleId" id="roleId" class="form-control" (change)="onRoleChange($event)" required>
                <option value="" hidden>Select Role</option>
                <option *ngFor="let getRole of roles" [ngValue]="getRole.id">{{getRole.name}}</option>
              </select>
              <div class="text-danger" *ngIf="userDetails.get('roleId')?.invalid && userDetails.get('roleId')?.touched">
                <small>Please select a role.</small>
              </div>
            </div>


            <div class="col-md-6 col-sm-12">
              <label>Field</label>
              <select formControlName="field" name="field" id="field" class="form-control" required>
                <option value="" hidden>Select Field</option>
                <option value="front-end">Front-end</option>
                <option value="back-end">Back-end</option>
              </select>
              <div class="text-danger" *ngIf="userDetails.get('field')?.invalid && userDetails.get('field')?.touched">
                <small>Please select a field.</small>
              </div>
            </div>


          </div>
          <hr class="mt-3 mb-3" />

          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-danger btn-sm " type="button" (click)="cancel()">Cancel</button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success btn-sm mx-3" type="button" (click)="onSubmit()">Submit</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
