<div class="wrapper">
  <div class="container">
    <div class="mb-5">
      <form [formGroup]="userDetails">
        <div class="border p-5 bg-light rounded">
          <h4 class="fw-semibold mb-3">Add user details</h4>
          <hr class="mt-1 mb-3" />
          <div class="row g-4">

            <div class="col-md-6 col-sm-12">
              <label>Full Name</label>
              <input type="text" formControlName="fullName" name="fullName" id="fullName" class="form-control"
                placeholder="Enter full name" required />
              <div class="text-danger"
                *ngIf="userDetails.get('fullName')?.invalid && userDetails.get('fullName')?.touched">
                <small>Please enter full name.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Email</label>
              <input type="email" formControlName="email" name="email" id="email" class="form-control"
                placeholder="Enter email" required />
              <div class="text-danger" *ngIf="userDetails.get('email')?.invalid && userDetails.get('email')?.touched">
                <small>Please enter email.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Phone</label>
              <input type="text" formControlName="phone" name="phone" id="phone" class="form-control"
                placeholder="Enter phone number" required />
              <div class="text-danger" *ngIf="userDetails.get('phone')?.invalid && userDetails.get('phone')?.touched">
                <small>Please enter phone number.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter password"
                required />
              <div class="text-danger"
                *ngIf="userDetails.get('password')?.invalid && userDetails.get('password')?.touched">
                <small *ngIf="userDetails.get('password')?.hasError('weakPassword')">Please enter a stronger
                  password.</small>
                <small *ngIf="!userDetails.get('password')?.hasError('weakPassword')">Please enter password.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12">
              <label>Role</label>
              <div class="dropdown">
                <button class="btn dropdown-toggle form-control" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Role
                </button>
                <ul class="dropdown-menu" aria-labelledby="roleDropdown">
                  <li *ngFor="let getRole of roles">
                    <button class="dropdown-item" type="button" (click)="userDetails.patchValue({ role: getRole.id })">{{getRole.name}}</button>
                  </li>
                </ul>
              </div>
              <div class="text-danger" *ngIf="userDetails.get('role')?.invalid && userDetails.get('role')?.touched">
                <small>Please select a role.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12" *ngIf="showFieldInput()">
              <label>Field</label>
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="fieldDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Field
                </button>
                <ul class="dropdown-menu" aria-labelledby="fieldDropdown">
                  <li>
                    <button class="dropdown-item" type="button" (click)="userDetails.patchValue({ fieldType: 'FRONTEND' })">Frontend</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button" (click)="userDetails.patchValue({ fieldType: 'BACKEND' })">Backend</button>
                  </li>
                </ul>
              </div>
              <div class="text-danger" *ngIf="userDetails.get('fieldType')?.invalid && userDetails.get('fieldType')?.touched">
                <small>Please select a field.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12" *ngIf="showPrimarySupervisor()">
              <label>Primary Supervisor</label>
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <select formControlName="primarySupervisor" class="form-control" required>
                  <option value="" hidden>Select Primary Supervisor</option>
                  <option *ngFor="let supervisor of supervisors" [ngValue]="supervisor.userId">{{supervisor.fullName}}
                  </option>
                </select>
              </div>
              <div class="text-danger"
                *ngIf="userDetails.get('primarySupervisor')?.touched && userDetails.get('primarySupervisor')?.invalid">
                <small>Please select a Primary Supervisor.</small>
              </div>
            </div>

            <div class="col-md-6 col-sm-12" *ngIf="showSecondarySupervisor()">
              <label>Secondary Supervisor</label>
              <select formControlName="secondarySupervisor" class="form-control" required>
                <option value="" hidden>Select Secondary Supervisor</option>
                <option *ngFor="let supervisor of supervisors" [ngValue]="supervisor.userId">{{supervisor.fullName}}
                </option>
              </select>
              <div class="text-danger"
                *ngIf="userDetails.get('secondarySupervisor')?.touched && userDetails.get('secondarySupervisor')?.invalid">
                <small>Please select a Secondary Supervisor.</small>
              </div>
            </div>

          </div>
          <hr class="mt-3 mb-3" />

          <div class="row buttons">
            <div class="col-sm-12 col-md-6">
              <button class="btn btn-outline-danger btn-sm" type="button" (click)="cancel()">Cancel</button>
            </div>
            <div class="col-sm-12 col-md-6 text-end">
              <button class="btn btn-outline-success btn-sm mx-3" type="button" (click)="onSubmit()">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
