<div class="body">
    <div class="from-container">
      <form>
        <div class="container d-flex justify-content-center align-items-center">
          <div
            class="rounded-4 border border-light border-3 p-5"
            style="height: 450px; width: 380px; background: #ffffff"
          >
            <form [formGroup]="passwordDetails">
              <h5 class="text-center">Change password</h5>
  
              
              
  
              <label class="mt-3">New Password</label>
              <input
                type="text"
                formControlName="newPassword"
                class="form-control"
                name="oldPassword"
                placeholder="Enter your new Password"
              />
              <div
                *ngIf="
                  passwordDetails.get('newPassword').invalid &&
                  passwordDetails.get('newPassword').touched
                "
                class="text-danger"
              >
                <small>Please enter your new password</small>
              </div>
              <label class="mt-3">Confirm Password</label>
              <input
                type="text"
                formControlName="confirmPassword"
                class="form-control"
                name="confirmPassword"
                placeholder="Enter confirm your password"
              />
              <div
                *ngIf="
                  passwordDetails
                    .get('confirmPassword')
                    .hasError('passwordMismatch') &&
                  passwordDetails.get('confirmPassword').touched
                "
                class="text-danger"
              >
                <small>Passwords do not match</small>
              </div>
  
              <div class="text-center mt-3">
                <button
                  class="btn btn-warning text-light mt-3 mx-auto w-100"
                  (click)="changePassword(passwordDetails.value)"
                >
                  Change password
                </button>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
  </div>
